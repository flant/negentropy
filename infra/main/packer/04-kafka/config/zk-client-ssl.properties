zookeeper.ssl.client.enable=true
zookeeper.clientCnxnSocket=org.apache.zookeeper.ClientCnxnSocketNetty
zookeeper.ssl.keystore.location=/data/keystore/kafka.server.keystore.jks
zookeeper.ssl.keystore.password=$SERVER_KEY_PASS
zookeeper.ssl.truststore.location=/data/keystore/kafka.server.truststore.jks
zookeeper.ssl.truststore.password=$SERVER_KEY_PASS
