{{- include "globals" . }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault-root
  labels:
    app: vault-root
spec:
  replicas: 1
  serviceName: vault-root
  selector:
    matchLabels:
      app: vault-root
  template:
    metadata:
      labels:
        app: vault-root
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: vault-root
          image: {{ .Values.werf.image.vault }}
          command: [ 'vault', 'server', '-config', '/etc/vault.hcl' ]
          ports:
          - name: tcp
            containerPort: {{ .vault_port }}
            protocol: TCP
          - name: cluster
            containerPort: {{ .vault_cluster_port }}
            protocol: TCP
          securityContext:
{{- include "vault.securitycontext" . | nindent 12 }}
          env:
{{- include "vault.env" . | nindent 10 }}
          volumeMounts:
{{- include "vault.volumemounts" . | nindent 10 }}
      volumes:
      - name: config
        configMap:
          name: vault-root
          defaultMode: 0644
{{- include "vault.volumeclaimtemplate" . | nindent 2 }}
---
apiVersion: v1
kind: Service
metadata:
  name: vault-root
  labels:
    app: vault-root
spec:
  ports:
  - name: tcp
    port: {{ .vault_port }}
    protocol: TCP
    targetPort: {{ .vault_port }}
  - name: cluster
    port: {{ .vault_cluster_port }}
    protocol: TCP
    targetPort: {{ .vault_cluster_port }}
  selector:
    app: vault-root
