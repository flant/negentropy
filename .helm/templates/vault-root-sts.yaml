{{- $vault_port := pluck .Values.werf.env .Values.vault_port | first | default .Values.vault_port._default }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault-root
  labels:
    app: vault-root
spec:
  replicas: 1
  serviceName: vault-root
  selector:
    matchLabels:
      app: vault-root
  template:
    metadata:
      labels:
        app: vault-root
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: vault-root
          image: {{ .Values.werf.image.vault }}
          command: [ 'vault', 'server', '-config', '/etc/vault.hcl' ]
          ports:
          - name: root
            containerPort: {{ $vault_port }}
            protocol: TCP
          securityContext:
{{- include "vault.securitycontext" . | nindent 12 }}
          env:
{{- include "vault.env" . | nindent 10 }}
          volumeMounts:
            - name: config
              mountPath: /etc/vault.hcl
              subPath: vault.hcl
              readOnly: true
      volumes:
      - name: config
        configMap:
          name: vault-root
          defaultMode: 0644
---
apiVersion: v1
kind: Service
metadata:
  name: vault-root
  labels:
    app: vault-root
spec:
  clusterIP: None
  ports:
  - name: root
    port: {{ $vault_port }}
    protocol: TCP
    targetPort: {{ $vault_port }}
  selector:
    app: vault-root
