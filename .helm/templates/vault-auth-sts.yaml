{{- include "globals" . }}
{{- $vault_name := "vault-auth" -}}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $vault_name }}
  labels:
    app: {{ $vault_name }}
spec:
  replicas: 1
  serviceName: {{ $vault_name }}
  selector:
    matchLabels:
      app: {{ $vault_name }}
  template:
    metadata:
      labels:
        app: {{ $vault_name }}
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: {{ $vault_name }}
          image: {{ .Values.werf.image.vault }}
          command: [ 'vault', 'server', '-config', '/etc/vault.hcl' ]
          ports:
          - name: tcp
            containerPort: {{ .vault_port }}
            protocol: TCP
          securityContext:
{{- include "vault.securitycontext" . | nindent 12 }}
          env:
{{- include "vault.env" . | nindent 10 }}
{{- include "vault.lifecycle" . | nindent 10 }}
{{- include "vault.probes" . | nindent 10 }}
          volumeMounts:
{{- include "vault.volumemounts" . | nindent 10 }}
          - mountPath: /vault/userconfig/{{ $vault_name }}-tls
            name: {{ $vault_name }}-tls
            readOnly: true
      volumes:
      - name: config
        configMap:
          name: {{ $vault_name }}
          defaultMode: 0644
      - name: {{ $vault_name }}-tls
        secret:
          defaultMode: 420
          secretName: {{ $vault_name }}-tls
{{- include "vault.volumeclaimtemplate" . | nindent 2 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $vault_name }}
  labels:
    app: {{ $vault_name }}
spec:
  ports:
  - name: tcp
    port: {{ .vault_port }}
    protocol: TCP
    targetPort: {{ .vault_port }}
  selector:
    app: {{ $vault_name }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ $vault_name }}
spec:
  secretName: {{ $vault_name }}-tls
  issuerRef:
    kind: ClusterIssuer
    name: selfsigned
  commonName: {{ $vault_name }}
  dnsNames:
  - {{ $vault_name }}
  - {{ printf "%s-0.%s.%s.svc.cluster.local" $vault_name $vault_name .Values.werf.namespace }}
  - {{ printf "%s.%s.svc.cluster.local" $vault_name .Values.werf.namespace }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $vault_name }}
  labels:
    app: {{ $vault_name }}
data:
  vault.hcl: |-
    storage "file" {
      path = {{ .vault_data_path | quote }}
    }
    listener "tcp" {
      address = "0.0.0.0:{{ .vault_port }}"
      cluster_address = "0.0.0.0:{{ .vault_cluster_port }}"
      tls_cert_file = "/vault/userconfig/{{ $vault_name }}-tls/tls.crt"
      tls_key_file  = "/vault/userconfig/{{ $vault_name }}-tls/tls.key"
      max_request_duration = "120s"
    }
    disable_mlock = true
    cluster_name = "auth"

    ui = false
