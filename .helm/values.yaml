vault_port: 
  _default: 8200
vault_cluster_port:
  _default: 8201
secrets_path:
  _default: "/tmp/secrets"
ca_path:
  _default: "/tmp/ca"
oidc_url:
  _default: "https://login.flant.com"
kafka:
  name:
    _default: "ng"
replicas:
  root_vault:
    _default: 1
  auth_vault:
    _default: 1

resources:
  requests:
    cpu:
      _default: 30m
    memory:
      _default: 64Mi
  limits:
    memory:
      _default: 512Mi